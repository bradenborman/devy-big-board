[phases.setup]
nixPkgs = ["nodejs_20", "jdk21"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@9.15.4 --activate",
  "cd app-client && pnpm install --frozen-lockfile || pnpm install"
]

[phases.build]
cmds = [
  "chmod +x gradlew",
  "cd app-client && pnpm run build",
  "cp -r app-client/build/* app-server/src/main/resources/static/",
  "./gradlew clean build -x test"
]

[start]
cmd = "java -Dserver.port=$PORT -jar app-server/build/libs/devy-big-board.jar"
