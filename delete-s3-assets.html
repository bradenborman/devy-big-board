<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete All S3 Assets</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
        }
        .warning strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.2s;
        }
        button:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .loading.active {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Delete All S3 Assets</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è WARNING: This action cannot be undone!</strong>
            This will permanently delete ALL player headshot images from:
            <ul>
                <li>Railway S3 Storage</li>
                <li>Database (player_assets table)</li>
            </ul>
        </div>

        <button id="deleteBtn" onclick="deleteAllAssets()">
            Delete All Assets
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Deleting assets...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function deleteAllAssets() {
            const btn = document.getElementById('deleteBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Confirm action
            if (!confirm('Are you ABSOLUTELY SURE you want to delete ALL player headshots?\n\nThis cannot be undone!')) {
                return;
            }
            
            // Double confirm
            if (!confirm('Last chance! Click OK to permanently delete all assets.')) {
                return;
            }
            
            btn.disabled = true;
            loading.classList.add('active');
            result.style.display = 'none';
            result.className = 'result';
            
            try {
                const response = await fetch('https://devyboard.com/S3-delete', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                loading.classList.remove('active');
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úÖ Deletion Successful</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <strong>‚ùå Deletion Failed</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                loading.classList.remove('active');
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå Error</strong>
                    <p>${error.message}</p>
                `;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
